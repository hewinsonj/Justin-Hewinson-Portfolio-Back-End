app = "hewinsonportfolioapi"
primary_region = "atl"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  CLIENT_ORIGIN = "https://hewinson-portfolio.netlify.app"
  # MONGODB_URI removed â€” set via secrets

[http_service]
  internal_port = 8080
  processes = ["app"]
  auto_stop_machines = false
  min_machines_running = 1
  auto_start_machines = true

  [[http_service.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[http_service.ports]]
    port = 443
    handlers = ["tls", "http"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  # If you have GET /health returning 200:
  [[http_service.checks]]
    type = "http"
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
